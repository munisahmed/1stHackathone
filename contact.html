<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="fade-in">
    <h1>Get in Touch</h1>
  </header>
  <main class="fade-in">
    <form id="contactForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <!-- req -->
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <!-- req -->
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea> <!-- req -->
      </div>
      <button type="submit" class="btn-animate">Submit</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
